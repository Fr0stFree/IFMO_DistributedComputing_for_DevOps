- name: Setup master DB
  hosts: beta
  vars:
    db_id: 1
  roles:
    - mysql-master
  tags:
    - master
    - db

- name: Setup slave DB
  hosts: gamma
  vars:
    db_id: 2
    master_host: "{{ hostvars['beta']['internal_host'] }}"
  roles:
    - mysql-slave
  tags:
    - slave
    - db

- name: Create database and user for WordPress
  hosts: beta
  roles:
    - mysql-init-db
  tags:
    - db

- name: Setup WordPress
  hosts: alpha
  vars:
    db_host: "{{ hostvars['beta']['internal_host'] }}"
  roles:
    - apache
    - wordpress
  tags:
    - web
    - wordpress
